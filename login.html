<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Acesso - Biblioteca Moderna</h3>
                </div>
                <div class="panel-body">
                    <form class="user" action="/logar" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Digite o seu email" name="email" type="text" id="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Digite sua senha" name="senha" type="password" value="" id="senha">
                            </div>
                            <div  class="alert alert-danger" role="alert">

                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
